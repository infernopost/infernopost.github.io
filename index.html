<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postulación Staff InfernoMC</title>
    <style>
        
        @keyframes flameAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }


        body {
            font-family: 'Minecraft', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 20px rgba(255, 87, 34, 0.5);
        }

        .logo {
            display: block;
            margin: 0 auto 2rem;
            width: 200px;
            height: 200px;
            animation: flameAnimation 3s infinite;
        }

        h1 {
            text-align: center;
            color: #ff5722;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            color: #ff9800;
        }

        input, textarea, select {
            padding: 0.5rem;
            margin-bottom: 1rem;
            background-color: #333;
            border: 1px solid #ff5722;
            color: #fff;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        input:hover, textarea:hover, select:hover {
            border-color: #ff9800;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #ffeb3b;
            box-shadow: 0 0 5px rgba(255, 235, 59, 0.5);
        }

        button {
            padding: 0.75rem;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff9800;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/inferno-GJPoomm80aDbUhVIkyb5B8JMc4JbsT.png" alt="InfernoMC Logo" class="logo">
        <h1>Postulación Staff InfernoMC</h1>
        <p>Después de mandar tu postulación deberás esperar un mes aproximadamente para que revisen tus respuestas y se te informará si entraste al equipo de staff mediante tu dm de discord!</p>
        <form id="staffApplication">
            <label for="username">Nombre de usuario de Minecraft:</label>
            <input type="text" id="username" name="username" required>

            <label for="username">Usuario de discord:</label>
            <input type="text" id="username" name="discord" required>

            <label for="experience">Nombre Aternos:</label>
            <input type="text" id="username" name="text" required>

            <label for="email">correo:</label>
            <input type="email" id="email" name="email" required>

            <label for="experience">¿De donde conoces InfernoMC?</label>
            <input type="text" id="experience" name="text" required>

            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" required min="13">

            <label for="experience">Pais:</label>
            <input type="text" id="experience" name="Pais" required>

            <label for="experience">Experiencia en Minecraft (años):</label>
            <input type="number" id="experience" name="experience" required min="0">

            <label for="previousStaff">¿Has sido staff en otros servidores?</label>
            <select id="previousStaff" name="previousStaff" required>
                <option value="">Selecciona una opción</option>
                <option value="yes">Sí</option>
                <option value="no">No</option>
            </select>

            <label for="previousExperience">Si respondiste sí, describe tu experiencia previa:</label>
            <textarea id="previousExperience" name="previousExperience" rows="3"></textarea>

            <label for="availability">Disponibilidad semanal (horas):</label>
            <input type="number" id="availability" name="availability" required min="1" max="168">

            <label for="skills">¿Qué habilidades crees que te hacen un buen candidato?</label>
            <textarea id="skills" name="skills" rows="3" required></textarea>

            <label for="scenario">Describe cómo manejarías una situación donde dos jugadores están en el chat:</label>
            <textarea id="scenario" name="scenario" rows="4" required></textarea>

            <label for="improvements">¿Qué mejoras sugerirías para InfernoMC?</label>
            <textarea id="improvements" name="improvements" rows="3" required></textarea>

            <label for="reason">¿Por qué quieres ser parte del staff de InfernoMC?</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <button type="submit">Enviar Postulación</button>
        </form>
    </div>
    <script>
        document.getElementById('staffApplication').addEventListener('submit', function(e) {
            e.preventDefault();

            // Recopilar los datos del formulario
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Estructura de embed para el webhook de Discord
            const payload = {
                embeds: [{
                    title: "Nueva Postulación Staff InfernoMC",
                    color: 0xff5722, // Color en hexadecimal
                    fields: [
                        { name: "Nombre de usuario", value: data.username || "N/A", inline: true },
                        { name: "Usuario de discord", value: data.discord || "N/A", inline: true },
                        { name: "Nombre Aternos", value: data.aternos || "N/A", inline: true },
                        { name: "Correo", value: data.email || "N/A", inline: true },
                        { name: "¿De dónde conoces InfernoMC?", value: data["conocidoInfernoMC"] || "N/A", inline: false },
                        { name: "Edad", value: data.age || "N/A", inline: true },
                        { name: "País", value: data.Pais || "N/A", inline: true },
                        { name: "Experiencia en Minecraft (años)", value: data.experience || "N/A", inline: true },
                        { name: "¿Has sido staff en otros servidores?", value: data.previousStaff || "N/A", inline: true },
                        { name: "Experiencia previa", value: data.previousExperience || "N/A", inline: false },
                        { name: "Disponibilidad semanal (horas)", value: data.availability || "N/A", inline: true },
                        { name: "Habilidades", value: data.skills || "N/A", inline: false },
                        { name: "Manejo de situación", value: data.scenario || "N/A", inline: false },
                        { name: "Mejoras sugeridas", value: data.improvements || "N/A", inline: false },
                        { name: "Razón para unirse", value: data.reason || "N/A", inline: false }
                    ]
                }]
            };

            // Enviar los datos al webhook de Discord
            fetch("https://discord.com/api/webhooks/1304227026785402971/M-WBJNfZFlBROpECyNw_Yt2qYFw0WcelbhfUj7O9qniI-4n2lkaasxTAqzzGcC5xrHAc", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert("¡Gracias por tu postulación! La revisaremos pronto.");
                } else {
                    alert("Hubo un problema al enviar tu postulación. Intenta nuevamente.");
                }
            })
            .catch(error => {
                console.error("Error al enviar al webhook:", error);
                alert("Hubo un error al enviar tu postulación. Por favor intenta nuevamente.");
            });
        });
    </script>
</body>
</html>
